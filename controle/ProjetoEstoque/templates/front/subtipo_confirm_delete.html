{% extends 'base.html' %}
{% block title %}Excluir Subtipo{% endblock %}

{% block content %}
<style>
.wrapper{max-width:680px;margin:22px auto;background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 20px 40px rgba(2,6,23,.07);padding:24px;text-align:center}
h2{margin:0 0 6px}
p{color:#172133}
.row{display:flex;gap:10px;justify-content:center;margin-top:12px}
.btn{border:none;border-radius:10px;padding:10px 16px;font-weight:800;cursor:pointer;display:inline-flex;align-items:center;gap:8px;text-decoration:none}
.btn-danger{background:#ef4444;color:#fff}
.btn-back{background:#f3f4f6;color:#172133;border:1px solid #d8dee9}
</style>
<div class="wrapper">
  <h2><i class="fa fa-trash"></i> Excluir Subtipo</h2>
  <p>Tem certeza que deseja excluir o subtipo <strong>{{ obj.nome }}</strong> (categoria: {{ obj.categoria.nome }})?</p>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i> Confirmar</button>
      <a class="btn btn-back" href="{% url 'subtipo_list' %}"><i class="fa fa-arrow-left"></i> Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
