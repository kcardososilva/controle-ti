{% extends 'base.html' %}
{% block title %}Excluir Localidade{% endblock %}
{% block content %}
<div style="max-width:700px;margin:40px auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px">
  <h3>Excluir Localidade</h3>
  <p>Tem certeza que deseja excluir <strong>{{ obj.local }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'localidade_list' %}" class="btn btn-light">Cancelar</a>
  </form>
</div>
{% endblock %}
