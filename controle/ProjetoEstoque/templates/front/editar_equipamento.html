{% extends 'base.html ' %}

{% block title  %}Editando {{ equipamento.nome }}{% endblock %}


{% block content %}
<html>
<body>
  <div class="container-editar">
    <h2>Editando {{ equipamento.nome }} </h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- CAMPOS OCULTOS PARA ENVIAR NO POST -->
      <input type="hidden" name="causa_queima" id="hiddenCausaQueima">
      <input type="hidden" name="custo_retorno" id="hiddenCustoRetorno">

      <button type="submit">Salvar</button>
    </form>

    <!-- POPUPS -->
    <div id="popup_causa" class="popup" style="display:none;">
      <div class="popup-content">
        <h4>Informe a causa do problema</h4>
        <input type="text" id="inputCausaQueima" placeholder="Ex: Curto na fonte" />
        <button type="button" onclick="confirmarCausa()">OK</button>
      </div>
    </div>

    <div id="popup_custo" class="popup" style="display:none;">
      <div class="popup-content">
        <h4>Informe o custo do reparo</h4>
        <input type="number" step="0.01" id="inputCustoRetorno" placeholder="Ex: 250.00" />
        <button type="button" onclick="confirmarCusto()">OK</button>
      </div>
    </div>

<style>
.popup {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.popup-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 10px black;
  text-align: center;
}
</style>



<script>
document.addEventListener('DOMContentLoaded', function () {
  const statusSelect = document.querySelector('[name="status"]');

  statusSelect.addEventListener('change', function () {
    const valor = this.value;
    if (valor === 'queimado') {
      document.getElementById('popup_causa').style.display = 'flex';
    } else if (valor === 'backup') {
      document.getElementById('popup_custo').style.display = 'flex';
    } 
    
  });
});

function confirmarCausa() {
  const input = document.getElementById('inputCausaQueima').value;
  document.getElementById('hiddenCausaQueima').value = input;
  fecharPopup('popup_causa');
}

function confirmarCusto() {
  const input = document.getElementById('inputCustoRetorno').value;
  document.getElementById('hiddenCustoRetorno').value = input;
  fecharPopup('popup_custo');
}

function fecharPopup(id) {
  document.getElementById(id).style.display = 'none';
}
</script>



</html>

{% endblock %}
