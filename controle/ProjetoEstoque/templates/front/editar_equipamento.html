{% extends "base.html" %}

{% block title %}Editar Item{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 950px;
        margin: 30px auto;
        background: #fff;
        padding: 30px 35px;
        border-radius: 16px;
        box-shadow: 0 6px 30px #17213329, 0 2px 12px #17213316;
    }
    h2 {
        font-size: 1.7rem;
        color: #172133;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .form-group {
        margin-bottom: 18px;
    }
    label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #172133;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1.4px solid #ccd4e0;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border .2s;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #2491ff;
        box-shadow: 0 0 0 3px #2491ff22;
    }
    .btn-actions {
        display: flex;
        gap: 14px;
        margin-top: 25px;
    }
    .btn-salvar {
        background: #2491ff;
        color: #fff;
        border: none;
        padding: 11px 28px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background .2s;
    }
    .btn-salvar:hover { background: #1876d2; }
    .btn-cancelar {
        background: #f6f7fa;
        border: 1.5px solid #ccd4e0;
        padding: 11px 22px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all .2s;
    }
    .btn-cancelar:hover {
        background: #f0f4fb;
        color: #2491ff;
        border-color: #a6c9f7;
    }
</style>

<div class="form-container">
    <h2><i class="fa fa-edit"></i> Editar Item - {{ item.nome }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-actions">
            <button type="submit" class="btn-salvar">
                <i class="fa fa-save"></i> Salvar
            </button>
            <a href="{% url 'equipamento_detalhe' item.pk %}" class="btn-cancelar">
                <i class="fa fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
