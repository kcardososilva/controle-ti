{% extends 'base.html' %}
{% block title %}Iniciar Preventiva{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>

<style>
:root{--line:#e5e7eb;--ink:#172133;--soft:#f8fafc;--card:#fff;--shadow:0 20px 40px rgba(2,6,23,.07);--h:46px;--rad:12px;--padL:44px}
*{box-sizing:border-box}
.wrapper{max-width:900px;margin:22px auto;background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:22px}
.header{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
.header h2{margin:0;display:flex;align-items:center;gap:10px;color:var(--ink)}
.buttons{display:flex;gap:10px}
.btn{border:none;border-radius:10px;padding:10px 16px;font-weight:800;cursor:pointer;display:inline-flex;align-items:center;gap:8px;text-decoration:none}
.btn-primary{background:linear-gradient(90deg,#223259,#172133);color:#fff}
.btn-secondary{background:#f3f4f6;color:#172133;border:1px solid #d8dee9}
.form-grid{margin-top:14px;background:var(--soft);border:1px solid var(--line);border-radius:14px;padding:16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.group{display:flex;flex-direction:column;min-width:0}
.group label{font-weight:800;margin:0 0 6px;color:#0f172a}
.filtro-icon-input{position:relative; min-width:0}
.filtro-icon-input .ico{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#334155;width:20px;display:flex;justify-content:center}
.ctrl{width:100%;height:var(--h);padding:8px 14px 8px var(--padL);border:1px solid #d5deea;border-radius:var(--rad);background:#fff;color:#111827;font-size:1rem;outline:none;transition:border .15s, box-shadow .15s}
.ctrl:focus{border-color:#93c5fd;box-shadow:0 0 0 3px #93c5fd55}

/* Select2 */
.select2-container{width:100%!important}
.select2-container--default .select2-selection--single{
  height:var(--h); border:1px solid #d5deea; border-radius:var(--rad);
  display:flex; align-items:center; padding-left:calc(var(--padL) - 12px); color: #0f172a;
}
.select2-container--default .select2-selection--single .select2-selection__rendered{
  line-height:normal!important; padding-left:0!important; color:#111827;color: #0f172a;
}
.select2-container--default .select2-selection--single .select2-selection__arrow{
  height:var(--h)!important; right:10px!important; color: #0f172a;
}
li{
  color: #0f172a;
}
</style>

<div class="wrapper">
    <h2 style="color: #0f172a;"><i class="fa fa-play"></i> Iniciar Preventiva</h2>
    <div class="buttons">
      <a href="{% url 'preventiva_list' %}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Voltar</a>
      <button class="btn btn-primary" type="submit" form="pvForm"><i class="fa fa-play"></i> Continuar</button>
    </div>

  <form method="post" id="pvForm" novalidate>
    {% csrf_token %}
    <div class="form-grid">
      <div class="group">
        <label for="{{ form.item.id_for_label }}">Equipamento</label>
        <div class="filtro-icon-input">
          <span class="ico"><i class="fa fa-laptop"></i></span>
          {{ form.item }}
        </div>
        {{ form.item.errors }}
      </div>
      <div class="group">
        <label for="{{ form.checklist_modelo.id_for_label }}">Modelo de Checklist</label>
        <div class="filtro-icon-input">
          <span class="ico"><i class="fa fa-clipboard-check"></i></span>
          {{ form.checklist_modelo }}
        </div>
        {{ form.checklist_modelo.errors }}
      </div>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
['#id_item','#id_checklist_modelo'].forEach(sel=>{
  const el=document.querySelector(sel); if(el && !el.classList.contains('ctrl')) el.classList.add('ctrl');
});
$('#id_item, #id_checklist_modelo').select2({
  width:'100%', placeholder:'Selecione...', language:{ noResults:()=> 'Sem resultados', searching:()=> 'Buscando...' }
});
</script>
{% endblock %}
