
{% extends 'base.html ' %}

{% block title  %}Preventiva{% endblock %}


{% block content %}
<div class="container">
    <h2>Iniciar Preventiva - {{ equipamento.nome }} <small>({{ equipamento.subtipo.nome }})</small></h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-cadastrar">Salvar Preventiva</button>
        <a href="{% url 'equipamento_detalhe' equipamento.id %}" class="btn-cadastrar btn-sm gray">‚Üê Voltar</a>
    </form>
</div>

{% endblock %}
