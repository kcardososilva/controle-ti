
{% extends 'base.html ' %}

{% block title  %}Preventiva{% endblock %}


{% block content %}
<html> 
<body>
  <div class="container-formCadastro">
    <h2>Nova Preventiva para {{ equipamento.nome }}</h2>
    <div class="actions-btn-group">
      <a href="{% url 'equipamento_detalhe' equipamento.id %}" class="action-btn gray">← Voltar</a>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="submit-form">Salvar</button>
    </form>
  </div>
</body>
</html>

{% endblock %}
