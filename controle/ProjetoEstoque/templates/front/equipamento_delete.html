{% extends "base.html" %}

{% block title %}Excluir Item{% endblock %}

{% block content %}
<style>
    .delete-container {
        max-width: 700px;
        margin: 60px auto;
        background: #fff;
        padding: 35px 40px;
        border-radius: 16px;
        box-shadow: 0 6px 30px #17213329, 0 2px 12px #17213316;
        text-align: center;
    }
    h2 {
        font-size: 1.6rem;
        color: #d32222;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    p {
        font-size: 1.05rem;
        color: #172133;
        margin-bottom: 25px;
    }
    .btn-actions {
        display: flex;
        justify-content: center;
        gap: 16px;
    }
    .btn-confirmar {
        background: #d32222;
        color: #fff;
        border: none;
        padding: 11px 28px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background .2s;
    }
    .btn-confirmar:hover { background: #a31414; }
    .btn-cancelar {
        background: #f6f7fa;
        border: 1.5px solid #ccd4e0;
        padding: 11px 22px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all .2s;
    }
    .btn-cancelar:hover {
        background: #f0f4fb;
        color: #2491ff;
        border-color: #a6c9f7;
    }
</style>

<div class="delete-container">
    <h2><i class="fa fa-trash"></i> Excluir Item</h2>
    <p>Tem certeza que deseja excluir o item <b>{{ item.nome }}</b> (Nº Série: {{ item.numero_serie|default:"-" }})?</p>

    <form method="post">
        {% csrf_token %}
        <div class="btn-actions">
            <button type="submit" class="btn-confirmar"><i class="fa fa-trash"></i> Confirmar</button>
            <a href="{% url 'equipamentos_list' %}" class="btn-cancelar"><i class="fa fa-arrow-left"></i> Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
