{# KPIs renderizados tanto na página quanto no Ajax #}
<div class="kpi" data-variant="ativos" title="Itens em uso">
  <div class="kpi-row">
    <span class="kpi-icon"><i class="fa fa-circle"></i></span>
    <div><div class="kpi-title">Ativos</div><div class="kpi-value">{{ total_ativos }}</div><div class="kpi-desc">Em uso</div></div>
  </div>
</div>
<div class="kpi" data-variant="backup" title="Itens em backup">
  <div class="kpi-row">
    <span class="kpi-icon"><i class="fa fa-database"></i></span>
    <div><div class="kpi-title">Backup</div><div class="kpi-value">{{ total_backup }}</div><div class="kpi-desc">Em backup</div></div>
  </div>
</div>
<div class="kpi" data-variant="manutencao" title="Itens em manutenção">
  <div class="kpi-row">
    <span class="kpi-icon"><i class="fa fa-screwdriver-wrench"></i></span>
    <div><div class="kpi-title">Manutenção</div><div class="kpi-value">{{ total_manutencao }}</div><div class="kpi-desc">Em manutenção</div></div>
  </div>
</div>
<div class="kpi" data-variant="defeitos" title="Itens com defeito">
  <div class="kpi-row">
    <span class="kpi-icon"><i class="fa fa-exclamation-circle"></i></span>
    <div><div class="kpi-title">Defeitos</div><div class="kpi-value">{{ total_queimados }}</div><div class="kpi-desc">Com defeito</div></div>
  </div>
</div>
<div class="kpi" data-variant="total" title="Total de itens">
  <div class="kpi-row">
    <span class="kpi-icon"><i class="fa fa-layer-group"></i></span>
    <div><div class="kpi-title">Total</div><div class="kpi-value">{{ total_geral }}</div><div class="kpi-desc">Cadastrados</div></div>
  </div>
</div>
