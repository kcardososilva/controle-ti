{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #007bff;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }
    .navbar form {
      margin: 0;
    }
    .navbar button.logout {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      button[type="submit"] {
        grid-column: span 1;
      }
    }
  </style>
</head>


<body>

        <div class="navbar">
          <h1><a href="{% url 'home' %}" style="color: white; text-decoration: none;">Santa Colomba - Controle TI</a></h1>
          <div>
           {% if user.is_authenticated %}
                <span style="font-size:1.15rem;">Ol√°, {{ user.first_name|default:user.username }}</span>
                <a href="{% url 'login' %}" class="logout">Logout</a>
            {% endif %}
          </div> 
        </div>
    {% block content %}
    
    {% endblock %}

    <script src="{% static 'js/scripts.js' %}"></script>
    
</body>

</html>
