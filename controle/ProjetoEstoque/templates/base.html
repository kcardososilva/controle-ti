{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <style>
      /* NAVBAR VERTICAL */
/* ===== LAYOUT PADRÃƒO DESKTOP ===== */
.navbar-vertical {
  background-color: #4F7A79;
  padding: 20px;
  width: 240px;
  height: 100vh;
  position: fixed;
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  color: white;
  z-index: 999;
}

.main-content {
  margin-left: 240px;
  padding: 20px;
  transition: margin-left 0.3s;
}

.navbar-vertical .logo {
  font-size: 1.3rem;
  font-weight: bold;
  margin-bottom: 16px;
  text-align: center;
  color: white;
}

.btn-vertical {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: white;
}

.red { background-color: #dc3545; }
.orange { background-color: #fd7e14; }
.green { background-color: #28a745; }
.blue { background-color: #0d6efd; }
.gray { background-color: #6c757d; }

.logout {
  background-color: #dc3545;
}

.user-label {
  font-size: 0.9rem;
  margin-top: 12px;
  color: white;
}

/* ===== MOBILE RESPONSIVO ===== */
@media (max-width: 768px) {
  .navbar-vertical {
    position: relative;
    width: 100%;
    height: auto;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    padding: 12px;
    border-radius: 0;
  }

  .main-content {
    margin-left: 0;
  }

  .navbar-vertical .logo {
    width: 100%;
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 10px;
  }

  .btn-vertical {
    width: auto;
    margin: 4px 6px;
    font-size: 14px;
    padding: 8px 12px;
  }

  .user-label {
    width: 100%;
    text-align: center;
    margin-top: 8px;
    font-size: 13px;
  }
}


  </style>
</head>


<body>

       <header class="navbar">
          <div class="navbar-vertical">
            <div class="logo">
              <img src="{% static 'img/logo.png' %}" alt="Logo" style="max-width: 100px; height: auto; margin-bottom: 10px;">
              <a href="{% url 'home' %}" style="color: white; text-decoration: none;"><h2 class="logo">Controle TI</h2></a>
            </div>
            
            <span class="user-label">OlÃ¡, {{ request.user.username }}</span>
            <a href="{% url 'home' %}" class="btn-vertical" style="background-color: #6898A0;">Home</a>
            <a href="{% url 'cadastrar_categoria' %}" class="btn-vertical" style="background-color: #6898A0;">+ Categoria</a>
            <a href="{% url 'cadastrar_subtipo' %}" class="btn-vertical " style="background-color: #6898A0;">+ Subtipo</a>
            <a href="{% url 'cadastrar_equipamento' %}" class="btn-vertical " style="background-color: #6898A0;">+ Equipamento</a>
            <a href="{% url 'todas_preventivas' %}" class="btn-vertical " style="background-color: #6898A0;">ðŸ“‹ Visualizar Preventivas</a>
            

            <div class="user-actions">
              
              <a href="{% url 'login' %}" class="btn-vertical logout" >Sair</a>
            </div>
          </div>
        </header>

    <div class="main-content">
    {% block content %}
    
    {% endblock %}
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
    
</body>

</html>
