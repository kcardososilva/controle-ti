<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Santa Colomba</title>
  <style>
    :root {
      --cor-base: #4F7A79;
      --cor-fundo: #f1f1f1;
      --cor-clara: #ffffff;
      --cor-destaque: #007bff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cor-fundo);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: var(--cor-base);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .login-container {
      max-width: 400px;
      width: 90%;
      margin: auto;
      background-color: var(--cor-base);
      margin-top: 60px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 24px;
    }

    form p {
      margin-bottom: 18px;
    }

    label {
      display: block;
      color: white;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: var(--cor-clara);
      color: var(--cor-base);
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: var(--cor-destaque);
      color: white;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .navbar {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    Santa Colomba - Controle TI
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
